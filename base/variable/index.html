<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
    <script>

    const a = 10;
    const b = 20;
    console.log(`${a} ${b}`);
    // >>10 20

    const c = 'John';
    const d = 'Snow';
    console.log(`${c} ${d}`);
    // >>John Snow

    const e = [13, 11, 'Hello World', [1,3,4]]
    console.log(e[3])
    // >>'Hello World'

    const f = {firstname : 'John', lastname : 'Snow', age : 30, notes : [12,14,16]}
    console.log(f.firstname)
    // >>'John'


        
    </script>
</head>
<body>
    <h1>Hello World</h1>
</body>
</html>
